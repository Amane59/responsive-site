<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  
  <body><!--header-->
    <header>
      <div class="headimage">
        <img src="./images/london_titleimage.jpg" alt="" class="flexible-images">
      </div>
    </header>
    <main>
      <section id="place">
        <h1 class="text-center">ロンドンの名所</h1>
        <div class="container">
          <div class="flex-box">
            <h2 class="text-center">brickLane</h2>
            <p>アートの街です。</p>
          </div>
          <div class="flex-box">
            <h2 class="text-center">Soho</h2>
            <p>ミュージカルの劇場がたくさんあります</p>
          </div>
          <div class="flex-box">
            <h2 class="text-center">Camden Town</h2>
            <p>ロックな街です。</p>
          </div>
        </div>
      </section>
      <section id="sight">
        <h2 class="text-center">ロンドン街巡りサイト</h2>
        <a href="http://www.londonside.org/" class="button">London Side</a>
      </section>
    </main>
